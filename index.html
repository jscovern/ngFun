<!DOCTYPE html>
<html>
<head>
	<title>ngFun</title>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body ng-app="ngFun">
	<!-- {{5-9}}
	{{"hola!" | uppercase}}
	{{['s','w','e','e','t','n','e','s','s'].join("")}} -->
	<div ng-controller="PokemonController">
		<h1>Trainer: {{trainer.name}}</h1>
	    <span>Enter your name:</span>
	    <input ng-model="trainer.name"/>
		<h2>{{catchphrase | uppercase}}</h2>
	    <pre>{{ pokemon | json }}</pre>
	    <ul>
	    	<li ng-repeat="poke in pokemon">{{poke.name}}</li>
	    </ul>
	    <table class="table table-striped">
	    	<thead>
	    		<tr>
	    			<th>Ndex</th>
	    			<th>Name</th>
	    			<th>Type</th>
	    			<th>Nemesis</th>
	    		</tr>
	    	</thead>
	    	<tbody>
	    		<tr ng-repeat="poke in pokemon | orderBy:'Ndex'">
	    			<!-- <th scope="row"></th> -->
	    			<td>{{poke.Ndex}}</td>
	    			<td>{{poke.name}}</td>
	    			<td>{{poke.type}}</td>
	    			<td>{{poke.name | reverse}}</td>
	    		</tr>
	    	</tbody>
	    </table>

	    <label>Search: <input ng-model="searchText"></label>
	    <table>
	    	<tr><th>Ndex</th><th>Name</th><th>Type</th></tr>
	    	<tr ng-repeat="poke in pokemon | filter:searchText">
	    		<td>{{poke.Ndex}}</td>
	    		<td>{{poke.name}}</td>
	    		<td>{{poke.type}}</td>
	    	</tr>
	    </table>
  	</div>

<!-- 	<div ng-controller="PokemonController">
		<pre>{{pokemon | json}}</pre>
	</div>
 --></body>
</html>
